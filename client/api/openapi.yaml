paths:
  /bandwidth/device/{deviceId}:
    post:
      operationId: post_device_id_bandwidth_resource
      parameters:
      - description: ID of Device to View
        in: path
        name: deviceId
        required: true
        schema:
          type: integer
      - description: Preconfigured Time Periods for Graph Data
        in: query
        name: period
        required: true
        schema:
          default: day
          enum:
          - day
          - week
          - month
          - custom
          type: string
      - description: Network Interface to use for Graph Data
        in: query
        name: interface
        required: true
        schema:
          default: eth0
          enum:
          - eth0
          - eth1
          - public
          - private
          - all
          type: string
      - description: Include Historical Interface Data for Device for Resellers
        in: query
        name: historical
        schema:
          default: false
          type: boolean
      - description: Interval of Graph in Seconds
        in: query
        name: step
        required: true
        schema:
          default: 300
          type: integer
      - description: Start Time of Custom Time Period. (Unix Epoch Time)
        in: query
        name: start
        schema:
          default: 0
          type: integer
      - description: End Time of Custom Time Period (Unix Epoch Time)
        in: query
        name: end
        schema:
          default: 1644416134
          type: integer
      - description: An optional fields mask
        in: header
        name: X-Fields
        schema:
          format: mask
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Bandwidth'
                type: array
          description: Device Bandwidth Graph retrieved.
        "400":
          content: {}
          description: Unable to retrieve Bandwidth Graph for this Device.
        "403":
          content: {}
          description: You have not been granted permission to complete this action.
            Please contact your account manager to grant the proper permission.
      summary: Returns RRDTool Xport based bandwidth data in JSON format
      tags:
      - Bandwidth
