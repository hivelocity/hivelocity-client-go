        description: The last name associated with the account
      created:
        type: integer
        description: The date/time the account was created
      country:
        type: string
        description: The country associated with the account
      city:
        type: string
        description: The city associated with the account
      active:
        type: boolean
      phone:
        type: string
        description: The phone number associated with the account
    type: object
  Bandwidth:
    properties:
      metadata:
        type: object
        description: Returns metadata about the query including the 95th percentile values of the returned data, legend for returned data arrays, and query args passed to the query.
      bandwidthData:
        type: array
        description: Returns an array where each item contains a dictionary of data and an identifier for each requested interface. The data itself is an array of arrays where each item is the measurementat the requested `step` and the index of each integer value corresponds with the legend returned in the `metadata`.
        items:
          type: array
          items:
            type: number
      interface:
        type: string
        description: The interface(s) displayed in the image.
      switchId:
        type: string
        description: The unique ID of the switch where bandwidth data is measured.
    type: object
  BandwidthImage:
    properties:
      graphImage:
        type: string
        description: A PNG image of bandwidth usage.
      interface:
        type: string
        description: The interface(s) displayed in the image.
      switchId:
        type: string
        description: The unique ID of the switch where bandwidth data is measured.
    type: object
  BareMetalDeviceCreate:
    required:
      - hostname
      - locationName
      - osName
      - productId
    properties:
      locationName:
        type: string
        description: A facility code. For example `NYC1`.
      vlanId:
        type: integer
      forceDeviceId:
        type: integer
        description: For users with reserved devices. The unique ID of the target device to provision.
      osName:
        type: string
        description: The name of the Operating System to provision on this device. Must match name of an operating system product option.
      hostname:
        type: string
        description: 'A FQDN for the device. For example: `example.hivelocity.net`'
      customIPXEScriptContents:
        type: string
        description: Contents of iPXE script if not supplying URL
      period:
        type: string
        description: hourly|monthly|quarterly|semi-annually|annually|biennial|triennial
        default: hourly
        example: hourly
      tags:
        type: array
        description: User specified values.
        default: []
        example: []
        items:
          type: string
      ignitionId:
        type: integer
        description: The unique ID of an Ignition File for FlatcarOS provisions.
      productId:
        type: integer
        description: The unique ID of the desired product to provision.
      publicSshKeyId:
        type: integer
      script:
        type: string
        description: A Cloud-Init script or a post-install script (Bash for Linux or Powershell for Windows).
      customIPXEScriptURL:
        type: string
        description: URL to download custom iPXE script if not supplying script in entirety
      bondingSupport:
        type: boolean
        description: If true, ensures the provisioned device supports port bonding. If false, ensures no bonding support.
    type: object
  BareMetalDevice:
    properties:
      locationName:
        type: string
        description: A facility code. For example `NYC1`.
      vlanId:
        type: integer
      serviceId:
        type: integer
        description: The unique ID of the service associated with this device.
      script:
        type: string
        description: The post-install/cloud-init script used during this device's last provisioning.
      primaryIp:
        type: string
        description: The first assigned public IP for accessing this device.
      deviceId:
        type: integer
        description: The unique ID of the device.
      orderId:
        type: integer
        description: The unique ID of the order for this device.
      powerStatus:
        type: string
        description: ON|OFF
      osName:
        type: string
        description: 'The name of the operating system currently installed on this device. Note: If you manually reload your own OS over IPMI this value may not reflect the OS currently on your device.'
      hostname:
        type: string
        description: 'The user specified hostname for the device. Note: If the hostname is changed in the portal or on the device itself this value may not reflect the actual hostname on the device.'
      customIPXEScriptContents:
        type: string
        description: Contents of custom iPXE used to provision device
      productName:
