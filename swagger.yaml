  /bandwidth/device/{deviceId}:
    parameters:
      - required: true
        in: path
        description: ID of Device to View
        name: deviceId
        type: integer
      - default: day
        required: true
        type: string
        enum:
          - day
          - week
          - month
          - custom
        in: query
        description: Return data in the given period. Day, week, month will return the previous day, week, month from now.
        name: period
      - default: eth0
        required: true
        type: string
        enum:
          - eth0
          - eth1
          - public
          - private
          - all
        in: query
        description: Network interface to get bandwidth usage from. eth0 and eth1 are your first and second nic respectively. If unsure use the public, private, and all values. Overages are billed on public traffic.
        name: interface
      - type: boolean
        default: false
        in: query
        description: If you are a reseller, this will include historical interface data for device regardless of the current device owner.
        name: historical
      - default: 300
        type: integer
        required: true
        in: query
        description: Interval of data in seconds. Historical data is condensed, if provided value is smaller than existing steps for the date range the endpoint will return data with the smallest available step.
        name: step
      - type: integer
        default: 0
        in: query
        description: Start time of custom time period. (Unix Epoch Time)
        name: start
      - type: integer
        default: 1707469102
        in: query
        description: End time of custom time period (Unix Epoch Time)
        name: end
    post:
      responses:
